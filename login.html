    <link

  <!-- <body class="d-flex align-items-center justify-content-center"> -->
  <body>
    <main>
      <section
        class="section-cta d-flex align-items-center justify-content-center"
      >
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-9 col-xl-8">
              <div class="cta">
                <div class="cta-heading">
                  <p>masuk ke halaman administrasi</p>
                </div>
                <div class="cta-box">
                  <div class="row">
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xl-12">
                      <div class="login-pma">
                        <div
                          class="row d-flex align-items-center justify-content-center"
                        >
                          <div
                            class="col-8 col-lg-4 col-md-8 col-sm-8 justify-content-center"
                          >
                            <div class="cta-logo">
                              <div class="logo">
                                <img
                                  src="img/logo-pma-3.png"
                                  class="logo-pma-login"
                                />
                              </div>
                              <p class="PMA-title">
                                <strong class="PMA">PMA</strong><br />
                                Person Management App
                              </p>
                            </div>
                          </div>

                          <div class="col-12 col-lg-7 col-md-12">
                            <div class="cta-text-box">
                              <form class="cta-form" action="#">
                                <div class="mb-3">
                                  <label for="email">
                                    <ion-icon name="mail"></ion-icon>
                                    Email
                                  </label>
                                  <input
                                    class="form-contol"
                                    id="email"
                                    name="email"
                                    type="email"
                                    placeholder="me@example.com"
                                    required
                                  />
                                </div>

                                <div class="mb-3">
                                  <label for="password">
                                    <ion-icon name="key"></ion-icon>
                                    Password
                                  </label>
                                  <input
                                    class="form-contol"
                                    id="password"
                                    name="password"
                                    type="password"
                                    placeholder="Password"
                                    required
                                  />
                                </div>
                                <button
                                  type="button"
                                  class="btn btn-outline-primary btn-login"
                                >
                                  Login
                                </button>
                                <!-- </a> -->
                                <!-- <a class="btn-a btn--form btn--full" href="dashboard.html"
                        >LOGIN</a
                      > -->
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="link">
                  <a class="cta-link" href="#">Register as Member</a> "or"
                  <a class="cta-link" href="#">Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- BOOTSTRAPS -->
    <script

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    ></script>
